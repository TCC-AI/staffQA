      <h1>ğŸšš ã€æ˜¶é’ç‰©æµã€‘AIæ™ºèƒ½å®¢æœ</h1>
      <p>æ‘¯æ„›çš„å®¢æˆ¶~æˆ‘å°‡å¼•å°æ‚¨è§£æ±ºå•é¡Œï¼Œè«‹è©³ç´°å›ç­”æ¯å€‹å•é¡Œ</p>
      <div class="session-info">
        <strong>å°è©±ç·¨è™Ÿï¼š</strong><span id="sessionId"></span> |

  <div class="chat-container" id="chatContainer">
    <div class="message assistant-message">
      ğŸ‘‹ æ‚¨å¥½ï¼æˆ‘æ˜¯æ˜¶é’ç‰©æµçš„AIæ™ºèƒ½å®¢æœåŠ©ç†ã€‚<br>
      è«‹å‘Šè¨´æˆ‘æ‚¨é‡åˆ°ä»€éº¼å•é¡Œï¼Œæˆ‘æœƒé€æ­¥å¼•å°æ‚¨æ‰¾åˆ°è§£æ±ºæ–¹æ¡ˆã€‚
    </div>
  </div>
  
  <div class="input-area">
    <div class="input-group">
      <input type="text" id="userInput" placeholder="è«‹æè¿°æ‚¨çš„å•é¡Œ...">
      <button class="send-btn" id="sendBtn">ç™¼é€</button>
    </div>
  </div>

  <script>
    // ğŸ”§ è¨­å®šå€åŸŸ - è«‹ä¿®æ”¹ç‚ºæ‚¨çš„ Google Apps Script URL
    const CONFIG = {
      GAS_URL: 'https://script.google.com/macros/s/AKfycbzwjhULV7CClavBfHUBG4E9jl-nq0Qahf62gtXZ1V8kL6OwjSmqXQiDokDpKPY-Jsbl/exec'
    };

    // å…¨åŸŸè®Šæ•¸
    let chatHistory = [];
    let sessionId = '';
    let isProcessing = false;
    let conversationEnded = false;

    // åˆå§‹åŒ–æœƒè©±
    function initSession() {
      sessionId = 'CS_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
      const startTime = new Date().toLocaleString('zh-TW');
      document.getElementById('sessionId').textContent = sessionId;
      document.getElementById('startTime').textContent = startTime;
    }

    // ç™¼é€è¨Šæ¯
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      
      if (!message || isProcessing) return;
      
      // ç¦ç”¨è¼¸å…¥å’ŒæŒ‰éˆ•
      input.disabled = true;
      sendBtn.disabled = true;
      isProcessing = true;
      
      // é¡¯ç¤ºç”¨æˆ¶è¨Šæ¯
      addMessage(message, 'user');
      input.value = '';
      
      // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
      showLoading();
      
      try {
        const response = await makeRequest({
          action: 'guided_chat',
          message: message,
          history: chatHistory,
          sessionId: sessionId
        });
        
        hideLoading();
        
        if (response.success) {
          // è¨˜éŒ„å°è©±æ­·å²
          chatHistory.push({ role: 'user', content: message });
          chatHistory.push({ role: 'assistant', content: response.answer });
          
          // é¡¯ç¤ºåŠ©ç†å›æ‡‰
          addMessage(response.answer, 'assistant');
          
          // æª¢æŸ¥æ˜¯å¦éœ€è¦çµæŸå°è©±ä¸¦è¦æ±‚è¯çµ¡è³‡è¨Š
          if (response.shouldRequestContact && !conversationEnded) {
            conversationEnded = true;
            setTimeout(() => {
              const contactMessage = "è«‹å‘Šè¨´æˆ‘æ‚¨çš„å…¬å¸åç¨±åŠè¯çµ¡æ–¹å¼ï¼Œæˆ‘å€‘æœƒæœ‰å°ˆäººèˆ‡æ‚¨è¯ç¹«ï¼";
              addMessage(contactMessage, 'assistant');
              chatHistory.push({ role: 'assistant', content: contactMessage });
            }, 1000);
          }
          
        } else {
          addMessage('âŒ æŠ±æ­‰ï¼Œç³»çµ±æš«æ™‚ç„¡æ³•å›æ‡‰ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚', 'assistant');
        }
      } catch (error) {
        console.error('ç™¼é€è¨Šæ¯éŒ¯èª¤:', error);
        hideLoading();
        addMessage('âŒ é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚', 'assistant');
      }
      
      // é‡æ–°å•Ÿç”¨è¼¸å…¥å’ŒæŒ‰éˆ•
      input.disabled = false;
      sendBtn.disabled = false;
      isProcessing = false;
      input.focus();
    }

    // æ·»åŠ è¨Šæ¯åˆ°èŠå¤©å®¹å™¨
    function addMessage(content, type) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      messageDiv.innerHTML = content.replace(/\n/g, '<br>');
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'loadingMessage';
      loadingDiv.className = 'message assistant-message loading';
      loadingDiv.innerHTML = `
        <span>å®¢æœæ€è€ƒä¸­</span>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      document.getElementById('chatContainer').appendChild(loadingDiv);
      scrollToBottom();
    }

    // éš±è—è¼‰å…¥å‹•ç•«
    function hideLoading() {
      const loading = document.getElementById('loadingMessage');
      if (loading) loading.remove();
    }

    // æ»¾å‹•åˆ°åº•éƒ¨
    function scrollToBottom() {
      const container = document.getElementById('chatContainer');
      container.scrollTop = container.scrollHeight;
    }

    // è™•ç† Enter éµ
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // ç™¼é€è«‹æ±‚ (JSONP)
    function makeRequest(params) {
      return new Promise((resolve, reject) => {
        const callbackName = 'cb_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        const script = document.createElement('script');
        
        const url = new URL(CONFIG.GAS_URL);
        url.searchParams.set('callback', callbackName);
        Object.keys(params).forEach(key => {
          url.searchParams.set(key, typeof params[key] === 'object' ? JSON.stringify(params[key]) : params[key]);
        });
        
        window[callbackName] = function(response) {
          delete window[callbackName];
          document.head.removeChild(script);
          resolve(response);
        };
        
        script.onerror = function() {
          delete window[callbackName];
          document.head.removeChild(script);
          reject(new Error('Network error'));
        };
        
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            document.head.removeChild(script);
            reject(new Error('Request timeout'));
          }
        }, 30000);
        
        script.src = url.toString();
        document.head.appendChild(script);
      });
    }

    // äº‹ä»¶ç›£è½å™¨è¨­å®š
    document.addEventListener('DOMContentLoaded', function() {
      // åˆå§‹åŒ–æœƒè©±
      initSession();
      
      // è¨­å®šäº‹ä»¶ç›£è½å™¨
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      
      userInput.addEventListener('keypress', handleKeyPress);
      sendBtn.addEventListener('click', sendMessage);
      
      // èšç„¦åˆ°è¼¸å…¥æ¡†
      userInput.focus();
    });
  </script>
