<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【昶青物流】AI客服應對系統(員工)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.05);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #e67e22;
        }

        .char-counter.error {
            color: #e74c3c;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            position: relative;
        }

        .result-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4facfe;
        }

        .result-content {
            line-height: 1.8;
            color: #555;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .feedback-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }

        .feedback-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .feedback-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .feedback-btn:hover {
            background: #f8f9fa;
        }

        .feedback-btn.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .quick-questions {
            margin-top: 40px;
        }

        .quick-questions h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .question-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }

        .question-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            display: none;
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #d63031;
        }

        .success-message {
            display: none;
            background: #e8f5e8;
            color: #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #27ae60;
        }

        .rate-limit-warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .question-tags {
                flex-direction: column;
            }

            .question-tag {
                text-align: center;
            }

            .feedback-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
                .reset-section {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }
        
        .reset-btn:active {
            transform: translateY(0);
        }
        
        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 手機版樣式調整 */
        @media (max-width: 768px) {
            .reset-btn {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚚 【昶青物流】AI客服應對系統</h1>
            <p>輸入關鍵字，快速找到標準應對流程</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <div class="rate-limit-warning" id="rateLimitWarning" style="display: none;">
                    ⚠️ 為了確保服務品質，每分鐘最多可查詢10次
                </div>

                <div class="search-box">
                    <input type="text" class="search-input" placeholder="請輸入客戶問題或關鍵字..." id="searchInput" maxlength="500">
                    <button class="search-btn" id="searchBtn">🔍</button>
                </div>
                
                <div class="char-counter" id="charCounter">0 / 500</div>
                            <!-- 🆕 加入重置按鈕 -->
                <div class="reset-section">
                    <button class="reset-btn" id="resetBtn">🔄 重置</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在分析問題並搜尋最佳解答...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <div class="result-section" id="resultSection">
                <h2 class="result-title">📋 建議應對方式</h2>
                <div class="result-content" id="resultContent"></div>
                
                <div class="feedback-section">
                    <p style="color: #666; font-size: 14px;">這個回答對您有幫助嗎？</p>
                    <div class="feedback-buttons">
                        <button class="feedback-btn" onclick="submitFeedback('helpful')">👍 有幫助</button>
                        <button class="feedback-btn" onclick="submitFeedback('not-helpful')">👎 沒幫助</button>
                        <button class="feedback-btn" onclick="submitFeedback('needs-improvement')">📝 需改進</button>
                    </div>
                </div>
            </div>

            <div class="quick-questions">
                <h3>🔥 常見問題快速查詢</h3>
                <div class="question-tags">
                    <button class="question-tag" onclick="quickSearch('溫度不足')">溫度不足問題</button>
                    <button class="question-tag" onclick="quickSearch('晚班幾點到貨／幾點提貨')">晚班到貨時間</button>
                    <button class="question-tag" onclick="quickSearch('有時間壓力的配送需求')">緊急配送需求</button>
                    <button class="question-tag" onclick="quickSearch('（多送／少送）')">數量不符處理</button>
                    <button class="question-tag" onclick="quickSearch('即時回應與問題排除')">即時回應與問題排除</button>
                    <button class="question-tag" onclick="quickSearch('訂單確認與回覆')">訂單確認與回覆</button>
                    <button class="question-tag" onclick="quickSearch('異常訊息')">異常訊息整理</button>
                    <button class="question-tag" onclick="quickSearch('疏失管理')">疏失管理流程SOP</button>
                    <button class="question-tag" onclick="quickSearch('全家缺貨')">全家缺貨應對流程SOP</button>
                    <button class="question-tag" onclick="quickSearch('車輛位置')">查詢車輛位置方式</button>
                    <button class="question-tag" onclick="quickSearch('司機於群組回報')">司機於群組回報等待出貨／持續等待時</button>
                    <button class="question-tag" onclick="quickSearch('塞車中')">司機回報塞車中</button>


                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置設定
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/AKfycbyngDjPGR67sY1HILSBtlDPx_O9aS7Z6hlFHsZCVFQcPxHYH6JLPTNZj_B8IIMfz41i/exec',
            MAX_CHARS: 200,
            SEARCH_TIMEOUT: 20000, // 20秒
            RATE_LIMIT_WARNING_THRESHOLD: 8 // 達到8次時顯示警告
        };

        // DOM 元素
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const charCounter = document.getElementById('charCounter');
        const rateLimitWarning = document.getElementById('rateLimitWarning');

        // 全域變數
        let searchCount = 0;
        let lastQuery = '';

        // 輸入驗證
        function validateInput(query) {
            if (!query.trim()) {
                return '請輸入問題或關鍵字';
            }
            
            if (query.length > CONFIG.MAX_CHARS) {
                return `輸入內容過長，請控制在${CONFIG.MAX_CHARS}字以內`;
            }
            
            // 檢查是否包含惡意內容
            const maliciousPatterns = [
                /<script/i,
                /javascript:/i,
                /on\w+\s*=/i
            ];
            
            if (maliciousPatterns.some(pattern => pattern.test(query))) {
                return '輸入內容包含不允許的字符';
            }
            
            return null;
        }

        // 頻率限制檢查
        function checkRateLimit() {
            const now = Date.now();
            const oneMinuteAgo = now - 60000;
            
            // 從 localStorage 獲取搜尋記錄
            const searches = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            const recentSearches = searches.filter(time => time > oneMinuteAgo);
            
            // 更新記錄
            recentSearches.push(now);
            localStorage.setItem('searchHistory', JSON.stringify(recentSearches));
            
            // 顯示警告
            if (recentSearches.length >= CONFIG.RATE_LIMIT_WARNING_THRESHOLD) {
                rateLimitWarning.style.display = 'block';
            }
            
            return recentSearches.length <= 10;
        }

        // 搜尋功能
        function performSearch(query) {
            // 輸入驗證
            const validationError = validateInput(query);
            if (validationError) {
                showError(validationError);
                searchInput.classList.add('error');
                return;
            }

            // 頻率限制檢查
            if (!checkRateLimit()) {
                showError('請求過於頻繁，請稍後再試（每分鐘最多10次查詢）');
                return;
            }

            // 避免重複搜尋
            if (query.trim() === lastQuery) {
                showError('請勿重複搜尋相同內容');
                return;
            }

            showLoading(true);
            hideMessages();
            hideResult();
            searchBtn.disabled = true;
            searchInput.classList.remove('error');
            lastQuery = query.trim();

            // 使用 JSONP 避免 CORS 問題
            const callbackName = 'jsonpCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const script = document.createElement('script');
            const url = `${CONFIG.GAS_URL}?callback=${callbackName}&action=search&query=${encodeURIComponent(query)}&timestamp=${Date.now()}`;
            
            // 設置超時
            const timeout = setTimeout(() => {
                cleanup();
                showError('請求超時，請檢查網路連線或稍後再試');
            }, CONFIG.SEARCH_TIMEOUT);

            // 全域回調函數
            window[callbackName] = function(data) {
                clearTimeout(timeout);
                cleanup();
                
                if (data && data.success) {
                    showResult(data.answer, data.cached);
                    searchCount++;
                } else {
                    showError(data.error || '搜尋失敗，請稍後再試');
                }
            };

            // 錯誤處理
            script.onerror = function() {
                clearTimeout(timeout);
                cleanup();
                showError('網路連線失敗，請檢查您的網路狀態');
            };

            function cleanup() {
                showLoading(false);
                searchBtn.disabled = false;
                if (document.head.contains(script)) {
                    document.head.removeChild(script);
                }
                delete window[callbackName];
            }

            script.src = url;
            document.head.appendChild(script);
        }

        // 快速搜尋
        function quickSearch(keyword) {
            searchInput.value = keyword;
            performSearch(keyword);
        }

        // 提交反饋
        function submitFeedback(type) {
            const buttons = document.querySelectorAll('.feedback-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            
            event.target.classList.add('selected');
            
            // 發送反饋到後端
            const callbackName = 'feedbackCallback_' + Date.now();
            const script = document.createElement('script');
            
            window[callbackName] = function(data) {
                if (data.success) {
                    showSuccess('感謝您的反饋！');
                }
                document.head.removeChild(script);
                delete window[callbackName];
            };
            
            script.src = `${CONFIG.GAS_URL}?callback=${callbackName}&action=feedback&type=${type}&query=${encodeURIComponent(lastQuery)}`;
            document.head.appendChild(script);
        }

        // UI 控制函數
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showResult(content, cached = false) {
            resultContent.textContent = content;
            if (cached) {
                resultContent.textContent += '\n\n💡 此為快取結果，如需最新資訊請重新查詢';
            }
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function hideResult() {
            resultSection.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function updateCharCounter() {
            const length = searchInput.value.length;
            charCounter.textContent = `${length} / ${CONFIG.MAX_CHARS}`;
            
            if (length > CONFIG.MAX_CHARS * 0.9) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }
            
            if (length > CONFIG.MAX_CHARS) {
                charCounter.classList.add('error');
                searchInput.classList.add('error');
            } else {
                charCounter.classList.remove('error');
                searchInput.classList.remove('error');
            }
        }

        // 事件監聽器
        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !searchBtn.disabled) {
                performSearch(searchInput.value);
            }
        });

        searchInput.addEventListener('input', updateCharCounter);

        searchInput.addEventListener('focus', () => {
            searchInput.classList.remove('error');
        });

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', () => {
            searchInput.focus();
            updateCharCounter();
            
            // 檢查是否需要顯示頻率限制警告
            const searches = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            const recentSearches = searches.filter(time => time > Date.now() - 60000);
            if (recentSearches.length >= CONFIG.RATE_LIMIT_WARNING_THRESHOLD) {
                rateLimitWarning.style.display = 'block';
            }
        });

        // 清理過期的搜尋記錄
        setInterval(() => {
            const now = Date.now();
            const oneMinuteAgo = now - 60000;
            const searches = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            const validSearches = searches.filter(time => time > oneMinuteAgo);
            localStorage.setItem('searchHistory', JSON.stringify(validSearches));
            
            if (validSearches.length < CONFIG.RATE_LIMIT_WARNING_THRESHOLD) {
                rateLimitWarning.style.display = 'none';
            }
        }, 10000); // 每10秒清理一次

        // DOM 元素 - 在現有的 DOM 元素宣告後加入
const resetBtn = document.getElementById('resetBtn');

// 🆕 重置功能
function resetSystem() {
    // 清空輸入框
    searchInput.value = '';
    
    // 重置字元計數器
    updateCharCounter();
    
    // 隱藏所有訊息和結果
    hideMessages();
    hideResult();
    
    // 移除錯誤樣式
    searchInput.classList.remove('error');
    
    // 重置反饋按鈕
    const feedbackButtons = document.querySelectorAll('.feedback-btn');
    feedbackButtons.forEach(btn => btn.classList.remove('selected'));
    
    // 隱藏載入狀態
    showLoading(false);
    
    // 啟用搜尋按鈕
    searchBtn.disabled = false;
    
    // 清除上次查詢記錄
    lastQuery = '';
    
    // 聚焦到輸入框
    searchInput.focus();
    
    // 顯示成功訊息
    showSuccess('✅ 系統已重置，可以重新開始查詢');
    
    console.log('系統已重置');
}

// 🆕 重置按鈕事件監聽器 - 在現有事件監聽器後加入
resetBtn.addEventListener('click', () => {
    resetSystem();
});

// 🆕 鍵盤快捷鍵支援 (Ctrl+R 或 Cmd+R)
document.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
        e.preventDefault(); // 防止瀏覽器重新載入
        resetSystem();
    }
});

    </script>
</body>
</html>
